<html>
    <head>
        <meta charset="utf-8" />
        <title>Google Clone</title>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="glcone-wrapper flex flex-center">
            <div class="gclone-wrap flex">
                <header id="gclone-header" class="flex flex-row">
                    <div class="left-box flex flex-row">
                        <span>
                            <a href="#">
                                Google 정보
                            </a>
                        </span>
                        <span>
                            <a href="#">
                                스토어
                            </a>
                        </span>
                    </div>
                    <div class="right-box flex flex-row">
                        <span>
                            <a href="#">
                                Gmail
                            </a>
                        </span>
                        <span>
                            <a href="#">
                                이미지
                            </a>
                        </span>
                        <div class="header-icon-area">
                            <img alt="menu icon" src="./src/menu.png" width="20px" height="20px" />
                        </div>
                        <button type="button" onclick="location.href='#'" class="login-btn">
                            로그인
                        </button>
                    </div>
                </header>
                <div id="gclone-contents-area" class="flex flex-center">
                    <div class="logo-area flex flex-center">
                        <img
                            alt="Google logo"
                            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                        />
                    </div>
                    <div class="search-area flex flex-row">
                        <div class="search-icon-area">
                            <img
                                alt="search icon"
                                src="./src/search.png"
                                width="20px"
                                height="20px"
                            />
                        </div>
                        <div class="act-icon-area flex flex-row">
                            <div class="keyboard-icon-area">
                                <a href="#"
                                    ><img
                                        alt="keyboard icon"
                                        src="./src/keyboard.png"
                                        width="20px"
                                        height="20px"
                                /></a>
                            </div>
                            <div class="mic-icon-area">
                                <a href="#"
                                    ><img
                                        alt="mic icon"
                                        src="./src/mic.png"
                                        width="20px"
                                        height="20px"
                                /></a>
                            </div>
                        </div>
                    </div>
                    <div class="btn-area flex">
                        <div class="btn-google-search flex flex-row">
                            <button type="button" onclick="location.href='#'" class="contents-btn">
                                Google 검색
                            </button>
                            <button type="button" onclick="location.href='#'" class="contents-btn">
                                I’m Feeling Lucky
                            </button>
                        </div>
                    </div>
                </div>
                <footer id="gclone-footer">
                    <div class="footer1">
                        <span><a href="#">대한민국</a></span>
                    </div>
                    <div class="footer2-wrap flex flex-center">
                        <div class="footer2 flex flex-row">
                            <div class="footer-ad-area">
                                <span><a href="#">광고</a></span>
                                <span><a href="#">비즈니스</a></span>
                                <span><a href="#">검색의 원리</a></span>
                            </div>
                            <div class="footer-setting-area">
                                <span><a href="#">개인정보처리방침</a></span>
                                <span><a href="#">약관</a></span>
                                <span><a href="#">설정</a></span>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
